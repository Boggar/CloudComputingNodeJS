<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Comment</title>
  </head>
  <body>
    <ul id="navbar">
      <a href="index.html">Home</a>
      <a href="caricature.html">Today's Caricature</a>
      <a href="comment_section.html">Discussion</a>
      <a href="aboutus.html">About Us</a>
    </ul>
    <div id="img-container">
      <img
        id="caricature"
        src="KI_Karikatur.jpg"
        width="830px"
        height="580px"
        alt="AI Caricature"
      />
    </div>
    <h1 id="comment-h1">Comment your thoughts!</h1>
    <form id="comment-form" action="/submit-comment" method="POST">
      <label for="name">Surname:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="comment">Comment:</label>
      <textarea
        id="comment"
        name="comment"
        required
        oninput="autoResizeTextarea(this)"
      ></textarea
      ><br />
      <button type="submit" class="btn btn-secondary btn-lg" id="submit-btn">
        Submit
      </button>
    </form>
  </body>
  <footer id="footer">
    <ul id="footer-links">
      <p>&copy; Dailycure</p>
    </ul>
  </footer>
</html>

<script>
  function autoResizeTextarea(element) {
    element.style.height = "auto";
    element.style.height = element.scrollHeight + "px";
  }
</script>
