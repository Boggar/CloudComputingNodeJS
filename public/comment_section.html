<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Comment Section</title>
  </head>
  <body>
    <ul id="navbar">
      <a href="index.html">Home</a>
      <a href="comment.html">Kommentare schreiben</a>
      <a href="comment_section.html">Kommentare ansehen</a>
      <a href="aboutus.html">About Us</a>
    </ul>
    <div id="commentsSection">
      <h1>Comments</h1>
    </div>
  </body>
</html>

<script>
  // Fetch comments from the server and display them
  fetch("/comments")
    .then((response) => response.json())
    .then((data) => {
      const commentsSection = document.getElementById("commentsSection");
      data.forEach((comment) => {
        const commentDiv = document.createElement("div");
        commentDiv.innerHTML = `<strong>${comment.name}</strong>: ${comment.comment}`;
        commentsSection.appendChild(commentDiv);
      });
    })
    .catch((error) => console.error("Error fetching comments:", error));
</script>
